<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções no css</title>
    <style>
        /* Funções: nome da função, () e dentro seu valor que chamamos de argumento. */
        h1 {
            color: rgb(255,0,100);
        }
    </style>
</head>
<body>
    <h1>Apredendo sobre funções no css</h1>
</body>
</html>
