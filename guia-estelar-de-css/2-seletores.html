<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores Css</title>
    <style>
        /* ID selector */
        #container {
            width: 200px;
        }

        /* Class selector */
        .m-40 {
            margin: 40px;
        }

        /* Element/Type selector + Agrupamento de seletores */
        h1, h2 {
            color: blue;
            font-size: 60px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="container" class="m-40">
        <h1>TÃ­tulo</h1>
        <h2>Subtitulo</h2>
    </div>
</body>
</html>
