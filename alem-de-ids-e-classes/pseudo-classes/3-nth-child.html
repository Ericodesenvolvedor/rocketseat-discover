<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth of type</title>
    <style>
        /* Esse seletor vai pegar o primeiro filho de um grupo de elementos. */
        ul li:nth-child(2) {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <article>
        <h3>Palavras bonitas</h3>
        <p>Gratidão</p>
        <p>Esperança</p>
        <p>Fé</p>
    </article>
</body>
</html>
