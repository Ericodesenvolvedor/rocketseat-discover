<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover e focus</title>
    <style>
        a:hover {
            color: black;
        }

        input:focus {
            background-color: blue;
        }
    </style>
</head>
<body>
    <a href="#">Clique aqui</a>
    <input type="text">
</body>
</html>
