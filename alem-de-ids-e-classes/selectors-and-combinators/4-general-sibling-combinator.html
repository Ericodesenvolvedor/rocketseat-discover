<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibling combinator</title>
    <style>
        /* Esse tipo de seletor vai selecionar todos os elementos p depois do h1 */
        h1 ~ p { 
	        color: red;
        }
    </style>
</head>
<body>
    <h1>
        Título
    </h1>

    <p>
        Esse é um parágrafo
    </p>

    <p>
        Mais um parágrafo
    </p>
</body>
</html>
