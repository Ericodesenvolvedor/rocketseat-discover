<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child combinator</title>
    <style>
        body > ul > li {
	        color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Item 1</li>
        <ul>
          <li>Item 2</li>
        </ul>
    </ul>
</body>
</html>
