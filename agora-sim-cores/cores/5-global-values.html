<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global values</title>
    <style>
        /* inherit, initial, unset */

        div {
            color: hsl(240, 100%, 50%); /* Também podemos adicionar opacidade adicionando um 4º argumento. */
        }

        h1 {
            color: inherit; /* Herdar a cor de seu pai */
        }
    </style>
</head>
<body>
    <div>
        <h1>Um texto aqui</h1>
        <p>Mais texto</p>
    </div>
</body>
</html>
