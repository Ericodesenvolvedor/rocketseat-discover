<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal</title>
    <style>
        /* RED, GREEN, BLUE [0 - F] */

        div {
            color: #0000ff;
        }

        h1 {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div>
        <h1>Um texto aqui</h1>
        <p>Mais texto</p>
    </div>
</body>
</html>
