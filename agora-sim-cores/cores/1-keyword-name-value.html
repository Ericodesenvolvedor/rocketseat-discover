<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword named values</title>
    <style>
        div {
            color: blue;
        }

        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <h1>Um texto aqui</h1>
        <p>Mais texto</p>
    </div>
</body>
</html>
