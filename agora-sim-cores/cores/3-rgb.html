<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB</title>
    <style>
        /* RED, GREEN, BLUE [0 - 255] */

        div {
            color: rgb(0, 0, 255); /* Também podemos adicionar opacidade adicionando um 4º argumento. */
        }

        h1 {
            color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div>
        <h1>Um texto aqui</h1>
        <p>Mais texto</p>
    </div>
</body>
</html>
