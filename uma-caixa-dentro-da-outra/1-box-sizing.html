<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        div.content-box {
            width: 100px; 
            height: 100px;
            border: 1px solid red;
            padding: 0 20px;
            margin: 10%;
        }

        div.border-box {
            box-sizing: border-box;
            width: 100px; 
            height: 100px;
            border: 1px solid red;
            padding: 0 20px;
            margin: 10%;
        }
    </style>
</head>
<body>
    <div class="content-box">
        CSS é incrível!
    </div>

    <div class="border-box">
        CSS é incrível!
    </div>
</body>
</html>
