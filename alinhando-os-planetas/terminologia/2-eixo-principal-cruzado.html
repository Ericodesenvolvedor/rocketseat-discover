<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eixo principal e cruzado</title>
    <style>
        .container {
            display: flex;
            flex-direction: row; /* column, reverse */
        }
    </style>
</head>
<body>
    <!-- 
        flex-direction: para mudar a direção de seu eixo. [row, column]
        eixo principal: row.
        eixo cruzado: column.
     -->

    <div class="container">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>
</body>
</html>
