<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex sizing</title>
    <style>
        .container {
            height: 200px;
            border: 1px solid red;
            display: flex;
        }

        .item {
            flex: 1; /* Todos os itens est√£o com o mesmo tamanho dentro do container */ 
            background-color: gray;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- 
        Flex sizing: 
            - Altera a largura e altura dos elementos.
            - flexivel.
     -->

    <div class="container">
        <div class="item">Item</div>
        <div class="item">Item</div>
        <div class="item">Item</div>
    </div>
</body>
</html>
