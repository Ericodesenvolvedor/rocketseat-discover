<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando os itens</title>

    <style>
        .flexbox {
            border: 1px dashed red;
            display: flex;
        }

        .item {
            border: 1px solid black;
        }

        .item:nth-child(1) {
            order: 2;    
        }

        .item:nth-child(2) {
            order: 1;
        }

        .item:nth-child(3) {
            order: 4;
        }

        .item:nth-child(4) {
            order: 3;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
