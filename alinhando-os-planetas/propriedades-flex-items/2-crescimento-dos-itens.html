<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largura e altura dos itens com flex-basis</title>

    <style>
        .flexbox {
            border: 1px dashed red;
            display: flex;
            width: 160px;
        }

        .item {
            flex-basis: 50px;
            border: 1px solid black;
        }

        /* O flex-shrink vai fazer os itens encolherem */

        .item:nth-child(2), 
        .item:nth-child(3) {
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
