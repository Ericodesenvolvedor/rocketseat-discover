<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando a médida em</title>
    <style>
        div {
            font-size: 10px;
        }

        /* A médida em puxa utiliza as médidas de seu pai como molde, 
           ou seja, o font-size de 4em equivale a 40px agora.
        */
        .testando-rem {
            font-size: 4em; 
        }

    </style>
</head>
<body>
    <div>
        <p class="testando-rem">Contéudo interessante</p>
    </div>
</body>
</html>
